# .github/workflows/release.yml

name: Release Electron App

on:
  push:
    tags:
      - 'v*' # Trigger workflow when a tag starting with 'v' is pushed

# Explicitly specify the permissions needed
permissions:
  contents: write # This is required for creating releases and uploading assets

jobs:
  release:
    runs-on: ${{ matrix.os }} # Run on multiple OS provided by GitHub Actions

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest] # Define the OS matrix

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4 # Action to check out the code

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action to set up Node.js
        with:
          node-version: '20' # Use Node.js version 20, adjust if needed

      - name: Install dependencies and build
        working-directory: ./electron-app # Specify the working directory
        run: |
          npm install # Install dependencies
          npm run build # Build the frontend (vite build)

      # macOS release build
      - name: Build & publish macOS
        if: runner.os == 'macOS'
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:mac -- --publish always

      # Linux release build
      - name: Build & publish Linux
        if: runner.os == 'Linux'
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:linux -- --publish always

      # Windows release build
      - name: Build & publish Windows
        if: runner.os == 'Windows'
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win -- --publish always
